<!DOCTYPE html>
<html>
  <head>
    <title>-</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link type="text/css" rel="stylesheet" media="all" href="css/jquery.gridster.min.css" />
    <link type="text/css" rel="stylesheet" media="all" href="css/main.css" />

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.gridster.min.js"></script>

    <script type="text/javascript" src="js/snap.svg-min.js"></script>
    <script type="text/javascript" src="js/gauge.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>

    <div class="contents_wrap">

      <div class="title_cont">
        <h1>
          Gauges
        </h1>
      </div>

      <div class="clearfix cols_cont">

        <div class="col">

          <div class="titles_cont">
            <h4>
              Type 1
            </h4>
            <h3>
              Downward Metric
            </h3>
            <h4>
              Lower Value = Better Result
            </h4>
          </div>

          <div class="gridster">
            <ul>

              <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_d_1"></div>
              </li>

              <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_d_2"></div>
              </li>

              <li data-row="3" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_d_3"></div>
              </li>

            </ul>
          </div>

        </div>

        <div class="col">

          <div class="titles_cont">
            <h4>
              Type 2
            </h4>
            <h3>
              Upward Metric
            </h3>
            <h4>
              Higher Value = Better Result
            </h4>
          </div>


          <div class="gridster">
            <ul>

              <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_u_1"></div>
              </li>

              <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_u_2"></div>
              </li>

              <li data-row="3" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_u_3"></div>
              </li>

            </ul>
          </div>

        </div>

        <div class="col">

          <div class="titles_cont">
            <h4>
              Type 3
            </h4>
            <h3>
              Sweet Spot Metric
            </h3>
            <h4>
              Inner Range Value = Better Result
            </h4>
          </div>

          <div class="gridster">
            <ul>

              <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_s_1"></div>
              </li>

              <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_s_2"></div>
              </li>

              <li data-row="3" data-col="2" data-sizex="1" data-sizey="1">
                <div class="gauge_cont" id="gauge_s_3"></div>
              </li>

            </ul>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
